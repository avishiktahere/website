<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbars */
        }

        header {
            background: linear-gradient(to right, #ff66b2, #66a3ff);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease; /* Add transition for smooth color change */
        }

        nav a:hover {
            color: #00ff00; /* Change color to green on hover */
        }

        nav a:active {
            transform: scale(1.2); /* Add a scale effect on click */
        }

        .slider-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            width: 100%; /* Full width of the slider container */
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%; /* Full height of the slider container */
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover the entire slide */
            filter: blur(4px); /* Apply a blur effect */
            transform: scale(1.3); /* Slightly scale up to mitigate the size reduction caused by blur */
        }

        /* New Search Section */
        .search-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #f8f8f8; /* Off-white color */
            padding: 6px;
            border-radius: 20px; /* Adjust the radius as needed for the semicircle effect */
            display: flex;
            align-items: center;
            border-color: #ff66b2;
            border: 1px solid transparent; /* Initially set border to transparent */
            transition: border 0.3s ease; /* Add transition for smooth effect */
        }

        .search-input {
            padding: 10px;
            border: 1px solid transparent; /* Initially set border to transparent */
            border-radius: 5px;
            border-color: #ffffff;
            width: 300px;
            font-size: 1em;
            margin-right: 10px;
            transition: border 0.3s ease; /* Add transition for smooth effect */
            outline: none; /* Remove the default outline */
        }

        .search-input:hover,
        .search-section:hover .search-input {
            border-color: #ffffff; /* Change border color on hover */
        }

        .search-input:focus,
        .search-section:focus-within .search-input {
            border-color: #ffffff; /* Change border color when input is focused */
        }

        .search-icon {
            font-size: 1em;
            color: #ff66b2; /*  text color */
            
            border: 1px;
            border-top-right-radius: 5px; /* Adjust to match the search input */
            border-bottom-right-radius: 5px; /* Adjust to match the search input */
            padding: 10px;
            cursor: pointer; /* Add cursor style for better user interaction */
        }
    </style>
</head>
<body>
    <header>
        <div id="logo"><img src="" alt="SCAGE"></div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Events</a>
            <a href="#">Achievements</a>
            <a href="#">Account</a>
        </nav>
    </header>

    <!-- Image Slider Section -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqS2fe3U4kjulU8iGUIkchWYRf9gRy2NvMxQ&usqp=CAU" alt="Slide 1"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlMXBqlmK5JQMbcQLLXojl65kOz5pi3ZwD_A&usqp=CAU" alt="Slide 2"></div>
            <div class="slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZGgArqpf0zZVgsV7rCdJD6XVPzPjav1MU1w&usqp=CAU" alt="Slide 3"></div>
            <!-- Add more slides as needed -->
        </div>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <input type="text" class="search-input" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        let count = 0;

        function nextSlide() {
            count = (count + 1) % (document.querySelectorAll('.slide').length);
            updateSlider();
        }

        function updateSlider() {
            const translateValue = -count * 100;
            slider.style.transform = `translateX(${translateValue}%)`;
        }

        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
